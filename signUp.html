<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="form-container">
        <h2>Sign Up</h2>

    <form action="">
        <div class="form-group">
            <input type="text" name="first_name" required="required" placeholder="Enter your Firstname">
        </div>
        <div class="form-group">
            <input type="text" name="last_name" required="required" placeholder="Enter your Last name">
        </div>
        <div class="form-group">
            <input type="text" name="Email" required="required" placeholder="Enter your Email">
        </div>
        <div class="form-group">
            <input type="text" name="Phone" required="required" placeholder="Enter your Phone">
        </div>
        <div class="form-group">
            <input type="text" name="password" required="required" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <input type="text" name="Confirm_password" required="required" placeholder="Confirm password">
        </div>
            <label class="checkbox"><input type="checkbox" required="required">I accept Terms and conditions &amp Privacy Policy </label>
        <div class="form-group">
            <button class="btn">Sign Up</button>
        </div>

    </form>
</div>

</body>

</html>
